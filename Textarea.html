<html>
	<head>
			<title>Latihan 3.2</title>
	</head>
<body>
	<h2>Form Pendataan</h2>
	<form name="pendataan">
		<table>
			<tr>
				<td>NIM</td>
				<td><input name="nim" type="text" size="20" maxlength="8"></td>
			</tr>
			
			<tr>
				<td>Nama Lengkap</td>
				<td><input name="nama" type="text" size="40"></td>
			</tr>
			
			<tr>
				<td>Jenis Kelamin</td>
				<td>
				<input name="gender" type="radio" checked>"Laki-laki"
				<input name="gender" type="radio">"Perempuan"</td>
			</tr>
			
			<tr>
				<td>Bidang</td>
				<td>
				<input name="web" type="checkbox" checked>"Web"
				<input name="java" type="checkbox">"Java"</td>
			</tr>
			
			<tr>
				<td>Semester</td>
				<td>
					<select name="semester">
						<option value="1">Satu</option>
						<option value="2">Dua</option>
						<option value="3">Tiga</option>
						<option value="4">Empat</option>
						<option value="5">Lima</option>
						<option value="6">Enam</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Alamat</td>
				<td>
				<textarea name="alamat" rows="4" cols="40" placeholder="Masukkan alamat disini"></textarea>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
