<html>
	<head>
			<title>Latihan 3.3</title>
	</head>
<body>
	<div id="Form Login">
		<h1>Login</h1>
		<hr>
		<form id="login" action="" method="post"> 
		<table>
			<tr>
				<td>
			<input type="text" maxlength="10" placeholder="Masukan Username">
				</td>
			</tr>
			
			<tr>
				<td>
			<input type="password" maxlength="20" placeholder="Masukan password"> 
				</td>
			</tr>
			
			<tr>
				<td>
				<input type="submit" value="Kirim">
				<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
		</form>
    </div>
</body>
</html>
